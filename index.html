<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form">
        <div class="titulo">
            <h4>Payment form example</h4>
        </div>
        <br>
        <div class="alert alert-danger" role="alert">
            Some fields are missing.
        </div>
        <br>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label class="form-label">Card #</label>
                <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">CVC #</label>
                <input type="text" class="form-control"  placeholder="0000" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Amount</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">$</span>
                    <input type="text" class="form-control"  placeholder="Amount"
                        aria-describedby="inputGroupPrepend" required> 
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">First name</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" class="form-control"  required>
            </div>
            <div class="col-md-3">
                <label class="form-label">State</label>
                <select class="form-select" required>
                    <option selected disabled>Pick a state</option>
                    <option>Madrid</option>
                    <option>Barcelona</option>
                    <option>Valencia</option>
                    <option>Seville</option>
                    <option>Bilbao</option>

                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Postal Code</label>
                <input type="text" class="form-control" required>
            </div>


            <div class="col-md-6">
                <label class="form-label">We accept:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">
                        <i class="fa-brands fa-cc-mastercard"></i>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">
                        <i class="fa-brands fa-cc-visa"></i>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">
                        <i class="fa-brands fa-cc-apple-pay"></i>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">
                        <i class="fa-brands fa-cc-amex"></i>
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>
        </form>
    </div>

</body>

</html>
